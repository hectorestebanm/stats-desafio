<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
  <style>
  </style>
</head>
<body>
    <main class="card">
        <section class="seccion-primero">
            <div class="seccion-primero__imagen"></div>  
        </section>
        <section class="seccion-segundo">
            <h1 class="seccion-segundo__titulo-principal">Get <span class="seccion-segundo__span">insights</span> that help your business grow.</h1>
            <p class="seccion-segundo__descripcion-principal">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="seccion-segundo__bloque-total">
                <div class="seccion-segundo__bloque-1">
                  <h2 class="seccion-segundo__titulo">10k+</h2>
                  <p class="seccion-segundo__descripcion">companies</p>    
                </div>
                <div class="seccion-segundo__bloque-2">
                  <h2 class="seccion-segundo__titulo">314</h2>
                  <p class="seccion-segundo__descripcion">templates</p>    
                </div>
                <div class="seccion-segundo__bloque-3">
                  <h2 class="seccion-segundo__titulo">12M+</h2>
                  <p class="seccion-segundo__descripcion">queries</p>      
                </div>
            </div>
        </section>
    </main>


  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Héctor Montaño</a>.
  </footer>
</body>
</html>
